<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <title>FotoNici</title>
</head>
<body>
    <section id="banner">
        <img src="Logo/Logo_Bild.jpg" class="logo">
        <div class="banner-text">
            <h1>Fotografie</h1>
            <p>Shootings Für Jeden</p>
            <div class="banner-btn">
                <a href="#"><span></span> Find Out</a>
                <a href="#"><span></span> Read More</a>
            </div>
        </div>
    </section>
    <div id="sideNav">
        <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">TESTIMONIALS</a></li>
            <li><a href="#">MEET US</a></li>
        </ul>
        </nav>
    </div>
    <div id="menuBtn">
        <img src="BilderStartseite/menue.png" id="menu">
    </div>

<!-- Features -->
    <section id="feature">
    <div class="title-text">
    <p>FEATURES</p>
    <h1>Warum Ich</h1>
    </div>
    <div class="feature-box">
        <div class="features">
            <h1>Qualitativ Hochwertige Bilder</h1>
            <div class="features-desc">
                <div class="feature-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="feature-text">
                    <p>Bla, bla, Blubb, blubb, was soll hier nur geschrieben stehn ohne auch nur blöd auszusehn</p>
                </div>
            </div>
        </div>
        <div class="features-img">
            <img src="BilderStartseite\001.jpg">
        </div>
    </div>

    </section>


    <script>
        var menuBtn = document.getElementById("menuBtn")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right = "-250px";

        menuBtn.onclick=function(){
            if(sideNav.style.right == "-250px"){
                sideNav.style.right = "0";
                menu.src = "BilderStartseite/close.png";
            }
            else{
                sideNav.style.right = "-250px";
                menu.src = "BilderStartseite/menue.png";
            }
        }
    </script>
    
</body>
</html>
